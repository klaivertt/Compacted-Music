<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logout</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #121212;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .logout-container {
            text-align: center;
            background: rgba(0, 0, 0, 0.8);
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
        }

        .logout-container h1 {
            margin-bottom: 1rem;
        }

        .logout-container button {
            background: #1db954;
            color: white;
            border: none;
            padding: 0.8rem 1.5rem;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            transition: background 0.3s ease;
        }

        .logout-container button:hover {
            background: #1aa34a;
        }
    </style>
</head>

<body>
    <div class="logout-container">
        <h1>Are you sure you want to logout?</h1>
        <button id="logout-btn">Logout</button>
    </div>

    <script>
        const logoutButton = document.getElementById('logout-btn');

        logoutButton.addEventListener('click', () => {
            // Supprimer le token Spotify de localStorage
            localStorage.removeItem('spotifyAccessToken');

            // Rediriger vers la page d'accueil ou une autre page sp√©cifique
            window.location.href = 'index.html'; // Remplacez 'index.html' par l'URL de la page cible
        });
    </script>
</body>

</html>
